<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            margin: 20px auto;
        }

        #puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        #puzzle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tile {
            position: absolute;
            z-index: 2; /* Ensure tiles are above the full image */
            transition: opacity 1s; /* Add transition for fade effect */
            background-size: cover; /* We'll adjust this in JavaScript */
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
        }

        #full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        #controls {
            margin-top: 20px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        #version {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Slide Puzzle Game</h1>
    <div id="version">Version: 1.0.3</div>

    <div id="controls">
        <label for="size">Select Puzzle Size:</label>
        <input type="number" id="size" value="3" min="3" max="10">
        <br><br>
        <!-- Image selection dropdown -->
        <label for="image-select">Select Image:</label>
        <select id="image-select">
            <option value="45.png">Image 1</option>
            <option value="46.png">Image 2</option>
            <option value="47.png">Image 3</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
        <div id="timer">Time: 0s</div>
        <div id="puzzle-container">
            <img id="full-image" src="" alt="Completed Puzzle Image">
            <div id="puzzle"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <table id="leaderboard-table">
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
