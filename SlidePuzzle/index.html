<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Puzzle Game</title>
    <style>
        /* Updated CSS to improve responsiveness and remove unwanted scroll bars */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-y: scroll; /* Allow vertical scrolling if needed */
        }

        #game-container {
            margin: 20px auto;
            max-width: 100%;
        }

        #puzzle-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Maximum width for larger screens */
            height: 0;
            padding-bottom: 100%; /* Maintain square aspect ratio */
            margin: 0 auto;
        }

        #puzzle, #full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tile {
            position: absolute;
            z-index: 2;
            transition: opacity 1s;
            background-size: 100% 100%; /* Adjusted to fit container */
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
        }

        #controls {
            margin-top: 20px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%; /* Adjust table width for better mobile display */
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        #version {
            font-size: 14px;
            color: #555;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            #controls, #leaderboard {
                width: 100%;
                padding: 0 10px;
            }

                #controls label, #controls input, #controls select, #controls button {
                    display: block;
                    width: 100%;
                    margin: 5px 0;
                }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Slide Puzzle Game</h1>
    <div id="version">Version: 1.0.7</div>

    <div id="controls">
        <label for="size">Select Puzzle Size:</label>
        <input type="number" id="size" value="3" min="3" max="10">
        <br><br>
        <!-- Image selection dropdown -->
        <label for="image-select">Select Image:</label>
        <select id="image-select">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br><br>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
        <div id="timer">Time: 0s</div>
        <div id="puzzle-container">
            <img id="full-image" src="" alt="Completed Puzzle Image" style="display: none;">
            <div id="puzzle"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <table id="leaderboard-table">
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
