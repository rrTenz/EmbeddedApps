<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            margin: 20px auto;
        }

        #puzzle {
            position: relative;
            margin: 0 auto;
        }

        .tile {
            position: absolute;
            background-size: cover; /* We'll adjust this in JavaScript */
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
        }

        #controls {
            margin-top: 20px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        #version {
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>

    <h1>Slide Puzzle Game</h1>
    <div id="version">Version: 1.0.0</div>

    <div id="controls">
        <label for="size">Select Puzzle Size:</label>
        <input type="number" id="size" value="3" min="3" max="10">
        <br><br>
        <!-- Image selection dropdown -->
        <label for="image-select">Select Image:</label>
        <select id="image-select">
            <option value="45.png">Image 1</option>
            <option value="46.png">Image 2</option>
            <option value="47.png">Image 3</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
        <div id="timer">Time: 0s</div>
        <div id="puzzle"></div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
