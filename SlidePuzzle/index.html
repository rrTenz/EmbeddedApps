<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Slide Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            margin: 20px auto;
        }

        #puzzle {
            position: relative;
            margin: 0 auto;
        }

        .tile {
            position: absolute;
            background-size: cover;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
        }

        #controls {
            margin-top: 20px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>Slide Puzzle Game</h1>

    <div id="controls">
        <label for="size">Select Puzzle Size:</label>
        <input type="number" id="size" value="3" min="3" max="10" />
        <br /><br />
        <label for="image">Select Image:</label>
        <input type="file" id="image" accept="image/*" />
        <br /><br />
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
        <div id="timer">Time: 0s</div>
        <div id="puzzle"></div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
