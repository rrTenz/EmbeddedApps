<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Puzzle Game</title>
    <!-- Added viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Slide Puzzle Game</h1>
    <div id="version">Version: 1.0.15</div>

    <div id="controls">
        <label for="size">Select Puzzle Size:</label>
        <input type="number" id="size" value="3" min="3" max="10">
        <br><br>
        <!-- Image selection dropdown -->
        <label for="image-select">Select Image:</label>
        <select id="image-select">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br><br>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
        <div id="timer">Time: 0.00s</div>
        <div id="move-counter">Moves: 0</div>
        <div id="puzzle-container">
            <img id="full-image" src="" alt="Completed Puzzle Image" style="display: none;">
            <div id="puzzle"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <table id="leaderboard-table">
            <tr>
                <th>Rank</th>
                <th>Time (s)</th>
                <th>Moves</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
